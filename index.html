<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <title>Ninja Or Samurai?</title>
  </head>

  <body>
    <!-- <script src = ></script> -->
    <header>
      <h1>Choose Wisely!</h1>
    </header>
    <main>
      <div class="row">
        <div class="column">
          <h2 class="choice-title">
            <a href="https://en.wikipedia.org/wiki/Ninja">Ninja</a>
            <div class="tallybox-ninja">0</div>
          </h2>
          <img
            id="ninja-image"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Ninja-and-Prince-Genji-Ukiyoe-Utagawa-Kunisada.png/258px-Ninja-and-Prince-Genji-Ukiyoe-Utagawa-Kunisada.png"
          />
        </div>
        <div class="column">
          <h2 class="choice-title">
            <a href="https://en.wikipedia.org/wiki/Samurai">Samurai</a>
            <div class="tallybox-samurai">0</div>
          </h2>
          <img
            id="samurai-image"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Koboto_Santaro%2C_a_Japanese_military_commander_Wellcome_V0037661.jpg/220px-Koboto_Santaro%2C_a_Japanese_military_commander_Wellcome_V0037661.jpg"
          />
        </div>
      </div>
      <form class="vote-form">
        <h3>Vote</h3>
        <button class="button-ninja" type = "button">Ninja</button>
        <button class="button-samurai" type = "button">Samurai</button>
      </form>

    </body>
    <footer>
      <form>
        <input class ="comment" type="text" />
        <button class="button-comment" type = "button">Comment!</button>
      </form>
    </footer>
    </main>
    <script module src="script.js"></script>
</html>
